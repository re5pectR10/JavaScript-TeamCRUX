<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CRUX MAN</title>
    <script src="js/framework.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<!--adding a menu-->
<div id="menu">
    <h1>Welcome to CRUX Man Game</h1>
    <a href="#" class="play">Start the game</a>
</div>
<div id="end-game">
    <h2>Game Over</h2>
    <p id="result"></p>
    <a href="#" class="new">Start new game</a>

</div>
<div id="canvas-container">
    <canvas id="canvas" width="850" height="650">
        Your browser doesn't support canvas
    </canvas>
</div>
<div id="info">
    <div>
        <h2 id="points">Points:</h2>
    </div>
    <div>
        <h2 id="lives">Lives:</h2>
    </div>
    <div>
        <h2 id="lvl">Level:</h2>
    </div>
</div>
<script src="js/wall.js" type="text/javascript"></script>
<script src="js/player.js" type="text/javascript"></script>
<script src="js/point.js" type="text/javascript"></script>
<script src="js/bonus.js" type="text/javascript"></script>
<script src="js/ghost.js" type="text/javascript"></script>

</html>
