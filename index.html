<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CRUX MAN</title>
    <script src="js/framework.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<!--adding a menu-->
<div id="wrapper">

    <div class="info">
        <div>
            <h3 class="points">Points:</h3>
        </div>
        <div>
            <h3 class="lives">Lives:</h3>
        </div>
        <div>
            <h3 id="lvl">Level:</h3>
        </div>
        <div>
            <h3 class="bullets">Bullets:</h3>
        </div>
    </div>

    <div id="menu">
        <h1>Welcome to CRUX Man Game</h1>
        <a href="#" class="play" data-players-count="1">1Player</a>
        <a href="#" class="play" data-players-count="2">2 Players</a>
    </div>
    <div id="end-game">
        <h2>Game Over</h2>
        <div class="result-container">
            <p class="result"></p>
            <p class="result"></p>
        </div>
        <a href="#" class="new" data-players-count="1">1Player</a>
        <a href="#" class="new" data-players-count="2">2 Players</a>
    </div>
    <div id="canvas-container">
        <canvas id="canvas" width="850" height="650">
            Your browser doesn't support canvas
        </canvas>
    </div>

    <div class="info">
        <div>
            <h3 class="points">Points:</h3>
        </div>
        <div>
            <h3 class="lives">Lives:</h3>
        </div>
        <div>
            <h3 class="bullets">Bullets:</h3>
        </div>
    </div>
</div>

<script src="js/wall.js" type="text/javascript"></script>
<script src="js/player.js" type="text/javascript"></script>
<script src="js/point.js" type="text/javascript"></script>
<script src="js/bonus.js" type="text/javascript"></script>
<script src="js/ghost.js" type="text/javascript"></script>
<script src="js/bullet.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/menu-and-game-over.js" type="text/javascript"></script>
</body>
</html>
